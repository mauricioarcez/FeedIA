{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Plataforma FeedIA para obtener feedback rápido y medible a través de códigos QR en restaurantes y comercios.">
    <meta name="keywords" content="feedback, opiniones, IA, negocios, QR">
    <meta name="author" content="Mauricio Arce">

    <title>
        FeedIA - 
        {% block subtitle %}
            Inicio
        {% endblock %}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/logo_feedia.png' %}" type="image/png">

    <!-- Fonts (si es necesario) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">


</head>

<body>
    <header>
        {% include 'nav.html' %}
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} FeedIA. Todos los derechos reservados.</p>
    </footer>

    <!-- Extra JS -->
    {% block extra_js %}
    {% endblock %}
</body>
</html>

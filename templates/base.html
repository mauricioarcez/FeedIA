    {% block titulo %}
    {% endblock %}
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <header>
        <nav>
            <!-- Aquí puedes agregar un menú de navegación -->

    <footer>
        <p>&copy; 2024 FeedIA</p>
    </footer>

{% extends 'base_logged_in.html' %}

{% block content %}
<div class="form-container">
    <h2>Ingresa el código de la encuesta</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Selecciona el Negocio</label>
            <select name="negocio" class="form-control" required>
                <option value="">Selecciona un negocio</option>
                {% for negocio in negocios %}
                    <option value="{{ negocio.id }}">{{ negocio.nombre_negocio }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Código de Encuesta</label>
            <input type="text" name="codigo" maxlength="4" required 
                   placeholder="Ingresa el código de 4 dígitos"
                   pattern="[0-9]{4}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Continuar</button>
    </form>
</div>
{% endblock %}

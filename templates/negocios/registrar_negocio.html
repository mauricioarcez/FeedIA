<!-- templates/negocios/registrar_negocio.html -->
{% extends 'base.html' %}

{% block titulo %}Registrar Negocio{% endblock %}

{% block content %}
<h1>Registrar Negocio</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}

<!-- templates/negocios/iniciar_sesion.html -->
{% extends 'base.html' %}

{% block subtitle %}
Iniciar Sesion
{% endblock %}

{% block content %}
<h1>Iniciar sesión</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar sesión</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}

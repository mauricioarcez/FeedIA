<!-- templates/usuarios/registro.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Registro de Usuario</h2>
  <form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit">Registrarse</button>
  </form>
  
  <p>¿Ya tienes cuenta? <a href="{% url 'apps.usuarios:usuario_login' %}">Inicia sesión aquí</a>.</p>
{% endblock %}

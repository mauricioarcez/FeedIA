{% extends 'base.html' %}
{% load static %}

{% block subtitle %}Iniciar sesión{% endblock %}

{% block content %}
<div class="login-container">
    <form class="login-form" method="POST">
        <h2>Iniciar sesión</h2>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        {% csrf_token %}
        
        <div class="form-group">
            <label for="username_or_email">Nombre de usuario o Correo</label>
            <input type="text" id="username_or_email" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="submit-button">Iniciar sesión</button>

        <p class="register-link">¿No tienes cuenta? <a href="{% url 'usuarios:register' %}">Regístrate aquí</a></p>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block subtitle %}Iniciar sesión{% endblock %}

{% block content %}
    <h2>Iniciar sesión</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <!-- Formulario de inicio de sesión -->
    <form method="POST">
        {% csrf_token %}
        <label for="username_or_email">Nombre de usuario o Correo:</label>
        <input type="text" id="username_or_email" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Iniciar sesión</button>
    </form>

    <!-- Enlace para registrarse si no se tiene cuenta -->
    <p>¿No tienes cuenta? <a href="{% url 'usuarios:register' %}">Regístrate aquí</a></p>
{% endblock %}
